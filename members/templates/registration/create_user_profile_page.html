{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<h1>Create Profile Page</h1>
<br><br>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-secondary">Create Profile</button>

</form>

</div>



{% else %}

<h1>YOU NEED TO BE A USER TO POST</h1>

{% endif %}


{% endblock %}
